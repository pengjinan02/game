<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css"/>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Login</title>
</head>
<body>
<div id="login">
    <h1>Login</h1>
    <form method="post"  action="login">
        <input type="text" required="required" placeholder="用户名" name="id" th:value="${userVO.id }">
        <input type="password" required="required" placeholder="密码" name="password" th:value="${userVO.password }">
        <button class="but" type="submit" onclick="login();">登录</button>
        <div th:text="${errorMessage }" style="color:red;"></div>
    </form>
</div>
</body>
</html>
